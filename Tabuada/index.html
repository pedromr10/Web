<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>

    <script src="js/script.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h2>Digite um némero e confirme para gerar a tabuada!</h2>
    <form id="mult-form">
        <div class="form-control">
            <label for="number">Tabuada do: </label>
            <input type="number" name="number" id="number" placeholder="3">
        </div>
        <div class="form-control">
            <label for="multiplicator">Multiplicar até: </label>
            <input type="number" name="multiplicator" id="multiplicator" value="10">
        </div>
        <input type="submit" value = "Calcular">
    </form>
    <div id="mult-table">
        <h2 id="mult-title">Tabuada do némero: <span></span></h2>
        <div id="mult-operations">
            <p>Informe um número para calcular uma tabuada...</p>

        </div>
    </div>
</body>
</html>
